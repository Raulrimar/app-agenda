<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	th:href="@{/bootstrap-4.1.3-dist/css/bootstrap.min.css}">
	
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    
<script th:src="@{/jquery-3.7.1-dist/jquery-3.7.1.min.js}"></script>
<script th:src="@{/bootstrap-4.1.3-dist/js/bootstrap.min.js}"></script>


<title>Registros</title>

</head>
<body>
  <div class="container">
  <h2> Cadastrar Contatos</h2>
    <form th:action="@{/gravar}" th:object="${novoRegistro}" method="post">
        <div class="form-group col-md-3">
          <label for="formGroupExampleInput">nome</label>
          <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Nome completo" th:field="*{nome}">
        </div>
        <div class="form-group col-md-3">
          <label for="formGroupExampleInput2">E-mail</label>
          <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="E-mail" th:field="*{email}" >
        </div>
        <div class="form-group col-md-1">
            <label for="formGroupExampleInput2">idade</label>
            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="idade" th:field="*{idade}">
          </div>
          <input type="submit" class="btn btn-primary" value="Gravar"> 
      </form>
     
    </div>
</body>
</html>
